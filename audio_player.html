<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #audio-player {
            position: fixed;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }
        #audio-player audio {
            width: 300px; /* Adjust as needed */
        }
    </style>
    <title>Persistent Audio Player</title>
</head>
<body>
    <div id="audio-player">
        <audio controls autoplay loop>
            <source src="audio/sining.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
